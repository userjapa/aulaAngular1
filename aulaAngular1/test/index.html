<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/indexController.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
    </head>
    <body ng-controller="IndexController">        
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
            </tr>
            <tr>
                <td><input type="text" name="name" ng-model="name" required></td>
                <td><input type="text" name="city" ng-model="city" required></td>
            </tr>
            <tr ng-repeat="x in lista | filter: name | filter: city">
                <td>{{x.nome}}</td>
                <td>{{x.cidade}}</td>
            </tr>
        </table>
    </body>
</html>
